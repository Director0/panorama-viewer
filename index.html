<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Panorama Canvas - FULLSCREEN -->
    <canvas id="panoramaCanvas"></canvas>
    
    <!-- Loading State -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Minimal Zoom Controls -->
    <div class="zoom-controls">
        <button class="zoom-button" id="zoomIn" aria-label="Zoom in" title="Zoom In">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
        <button class="zoom-button" id="zoomOut" aria-label="Zoom out" title="Zoom Out">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
        <button class="zoom-button" id="resetView" aria-label="Reset view" title="Reset View">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
            </svg>
        </button>
    </div>

    <!-- Image Switcher Toggle Button -->
    <button class="switcher-toggle" id="switcherToggle" aria-label="Toggle image switcher">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span class="image-count" id="imageCount">1</span>
    </button>

    <!-- Hidden Image Switcher Panel -->
    <div class="switcher-panel" id="switcherPanel">
        <div class="switcher-header">
            <h3>Select Panorama</h3>
            <button class="close-button" id="closePanel" aria-label="Close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="thumbnails" id="thumbnails">
            <!-- Thumbnails will be dynamically generated -->
        </div>
    </div>

    <script src="js/panorama-viewer.js"></script>
</body>
</html>
